<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Datetime Converter</h1>
    <p>
        <label for="fname">Date time:</label>
        <input id="datetime-string" type="text">
    </p>
    <p> <label for="fname">ISO 8601 date time:</label>
        <input id="iso-datetime" type="text">
    </p>
</body>
<script>
    var datetimeInput = document.getElementById("datetime-string")

    function updateIsoDatetime() {
        isoTime = new Date(datetimeInput.value).toISOString()
        document.getElementById("iso-datetime").value = isoTime
    }
    datetimeInput.addEventListener('input', updateIsoDatetime)
</script>

</html>
