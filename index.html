    <title>Datetime Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Datetime Converter</h1>
    <button id="now">Now</button>
    <p>
        <label for="datetime-string">Date time:</label>
        <input id="datetime-string" type="text">
        <button id="copy-datetime">Copy</button>
    </p>
    <p> <label for="iso-datetime">ISO 8601 date time:</label>
        <input id="iso-datetime" type="text">
        <button id="copy-iso">Copy</button>
    </p>
