<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Datetime Converter</h1>
    <p>
        <label for="datetime-string">Date time:</label>
        <input id="datetime-string" type="text">
    </p>
    <p> <label for="iso-datetime">ISO 8601 date time:</label>
        <input id="iso-datetime" type="text">
    </p>
    <a class="fork" target="_blank" rel="noopener noreferrer" href="https://github.com/aldy120/date-converter"><img loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
</body>
<script>
    var datetimeInput = document.getElementById("datetime-string")

    function updateIsoDatetime() {
        let input = datetimeInput.value
        if (!isNaN(parseInt(input))) {
            input = parseInt(input)
        }
        isoTime = new Date(input).toISOString()
        document.getElementById("iso-datetime").value = isoTime
    }
    datetimeInput.addEventListener('input', updateIsoDatetime)
</script>

</html>
